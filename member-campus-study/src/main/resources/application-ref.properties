# Reference Profile - 구현체 사용
spring.application.name=member-campus-study

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb-ref
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Spring Boot DB 초기화 설정 (JPA + MyBatis 병행)
# JPA가 스키마를 자동 생성하므로 추가 초기화 비활성화
spring.sql.init.mode=never

# 로깅 설정
logging.level.campus.membercampusstudy=DEBUG

# MyBatis 설정 - 어노테이션 기반 매퍼 사용
mybatis.type-aliases-package=campus.membercampusstudy.entity
mybatis.configuration.map-underscore-to-camel-case=true