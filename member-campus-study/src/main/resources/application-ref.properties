# Ref 프로파일 설정 - 완성된 구현체 사용
spring.profiles.active=ref

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:FREEPDB1
spring.datasource.username=campus
spring.datasource.password=campus
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration (JPA 구현체용)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Spring Boot DB 초기화 (MyBatis용)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# 로깅 설정
logging.level.campus.membercampusstudy=DEBUG